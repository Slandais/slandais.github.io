plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-minifier
  - jekyll-coffeescript
  
# SEO Stuff
author: Simon LANDAIS
description: Site Internet personnel sur l'usage raisonné du numérique, le numérique responsable
lang: fr
locale: fr_FR
url: "https://www.numerique-raisonne.fr"
baseurl: ""

# RSS feeds
feed:
  posts_limit: 20

sass:
    style: compressed

compress_html:
  clippings: [head, meta, link, title, a, div, p, ul, li, table, tr, th, td, h1, h2, h3, h4, h5, h6, h7]
  comments:  ["<!-- ", " -->"]
  startings: [html, head, body]
  endings: [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []
